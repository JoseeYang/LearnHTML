<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动搭配标准流父盒子</title>
  <style>
    .box {
      width: 1200px;
      height: 460px;
      background-color: #66CCFF;
      margin: 0 auto;
    }
    
    .left {
      float: left;
      width: 230px;
      height: 460px;
      background-color: #ff6700;
    }
    
    .right {
      float: left;
      width: 970px;
      height: 460px;
      background-color: #4c4c4c;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>

</body>
</html>
