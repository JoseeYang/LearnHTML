<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>圆角边框的常用写法</title>
  <style>
    .yuan {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
      border-radius: 50%;
    }
    
    .yuanjv {
      width: 500px;
      height: 200px;
      background-color: #66CCFF;
      border-radius: 100px;
    }
    
    .radius {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
      /*分别为左上 右上 右下 左下*/
      border-radius: 10px 15px 20px 25px;
    }
  </style>
</head>
<body>
  圆形的制作:
  <div class="yuan"></div>
  圆角矩形的做法:
  <div class="yuanjv"></div>
  设置不同的圆角:
  <div class="radius"></div>
</body>
</html>
