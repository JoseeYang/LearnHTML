<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    li {
      list-style: none;
    }
    
    .box {
      width: 1226px;
      height: 285px;
      background-color: pink;
      margin: 100px auto;
    }
    
    .box li {
      float: left;
      width: 296px;
      height: 285px;
      background-color: #66CCFF;
      margin-right: 14px;
    }
    
    .box .fin {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <ul class="box">
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li class="fin">第四个</li>
  </ul>
</body>
</html>
