<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米手机布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    li {
      list-style: none;
    }
    
    .box {
      width: 1226px;
      height: 615px;
      background-color: #66CCFF;
      margin: 100px auto;
    }
    
    .box .left {
      float: left;
      width: 234px;
      height: 615px;
      background-color: #ff6700;
    }
    
    .box .right {
      float: left;
      width: 992px;
      height: 615px;
    }
    
    .box .right li {
      float: left;
      width: 235px;
      height: 300px;
      background-color: pink;
      margin-left: 13px;
      margin-bottom: 15px;
    }
    
    .box .right .fin {
      margin-bottom: 0;
    }
  
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="right">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="fin">5</li>
        <li class="fin">6</li>
        <li class="fin">7</li>
        <li class="fin">8</li>
      </ul>
    </div>
  </div>

</body>
</html>
