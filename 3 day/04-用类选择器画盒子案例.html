<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用类选择器画盒子案例</title>

    .red {
        height: 100px;
        width: 100px;
        background-color: red;
    }
    .green {
        height: 100px;
        width: 100px;
        background-color: green;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="red"></div>
</body>
</html>
