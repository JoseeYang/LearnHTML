<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS字体系列</title>
  <style>
    body {
        /*选择字体*/
        font-family: 'Microsoft YaHei',serif;
        font-size: 30px;
        /*字体粗细,可以用数字代替,正常为400,加粗为700*/
        font-weight: bold;
        /*字体样式,例如斜体*/
        font-style: italic;
    }
  </style>
</head>
<body>
  <h2>蜀相</h2>
  <p>丞相祠堂何处寻？</p>
  <p>锦官城外柏森森。</p>
  <p>映阶碧草自春色，</p>
  <p>隔叶黄鹂空好音。</p>
  <p>三顾频烦天下计，</p>
  <p>两朝开济老臣心。</p>
  <p>出师未捷身先死，</p>
  <p>长使英雄泪满襟。</p>
</body>
</html>
