<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用多类名画盒子</title>
  <style>
    .box-size {
        width: 100px;
        height: 100px;
    }
    .red {background-color: red;}
    .green {background-color: green}
  </style>
</head>
<body>
  <div class="box-size red"></div>
  <div class="box-size green"></div>
  <div class="box-size red"></div>
</body>
</html>
