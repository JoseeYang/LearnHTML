<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超链接标签</title>
</head>
<body>
  <h4>1.外部链接</h4>
  <p>href属性为必须属性,链接网址</p>
  <p>target属性决定何种方式打开新连接</p>
  <a href="https://www.baidu.com" target="_self">百度</a>

  <h4>2.内部链接</h4>
  <a href="02-第一个页面.html" target="_self">第一个页面</a>
</body>
</html>
