<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select表单元素</title>
</head>
<body>
  <form>
    籍贯:
    <label for="address"></label>
    <select name="address" id="address">
      <option value="上海" selected>上海</option>
      <option value="福建">福建</option>
      <option value="广州">广州</option>
      <option value="北京">北京</option>
    </select>
  </form>
</body>
</html>
