<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格的基本语法</title>
</head>
<body>
  <table>
    <tr>
      <th>姓名</th> <th>性别</th> <th>年龄</th>
    </tr>
    <tr>
      <td>嘉然</td> <td>女</td> <td>18</td>
    </tr>
    <tr>
      <td>贝拉</td> <td>女</td> <td>19</td>
    </tr>
    <tr>
      <td>向晚</td> <td>女</td> <td>18</td>
    </tr>
    <tr>
      <td>羊驼</td> <td>大它</td> <td>6</td>
    </tr>
  </table>
</body>
</html>
