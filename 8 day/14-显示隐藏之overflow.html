<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示隐藏之overflow</title>
  <style>
    .overflow {
      width: 200px;
      height: 200px;
      border: 1px solid pink;
      /*overflow: visible;为默认的显示*/
      /*overflow: visible;*/
      /*overflow: hidden;为隐藏超出部分*/
      /*overflow: hidden;*/
      /*overflow: scroll;总是增加滚动条*/
      /*overflow: scroll;*/
      /*overflow: auto;超出增加滚动条*/
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="overflow">
    《小猪佩奇》（Peppa Pig）是英国动画公司Baker Davies与Entertainment One制作的原创欧洲儿童系列电视动画 [11] [13] ，由内维尔·阿斯特利、马克·贝克、菲尔·霍尔与乔里斯·范胡尔岑执导
    [14] ，于2004年5月31日在英国电视五台首播 [15] ，2015年6月，《小猪佩奇》引进中国大陆，并在中央电视台少儿频道首播 [17] 。
  </div>
</body>
</html>
