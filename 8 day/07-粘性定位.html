<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>粘性定位</title>
  <style>
    body {
      height: 8000px;
    }
    
    .nav {
      /*粘性滚动不脱标,必须添加top,bottom,left.right的其中一个才生效*/
      /*以浏览器可视区域作为位置移动*/
      position: sticky;
      top: 10px;
      margin: 100px auto;
      width: 1200px;
      height: 200px;
      background-color: #66CCFF;
    }
  </style>
</head>
<body>
  <div class="nav">我是导航栏</div>
</body>
</html>
