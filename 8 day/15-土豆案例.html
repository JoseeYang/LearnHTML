<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>土豆案例</title>
  <style>
    .potato {
      position: relative;
      width: 445px;
      height: 320px;
    }
    
    .potato > img {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .potato .black {
      position: absolute;
      display: none;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }
    
    .potato .black img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -17px 0 0 -17px;
    }
    
    .potato:hover .black {
      display: block;
    }
  </style>
</head>
<body>
  <div class="potato">
    <img src="images/potato.jpg" alt="">
    <div class="black">
      <img src="images/arr.png" alt="">
    </div>
  </div>
</body>
</html>
