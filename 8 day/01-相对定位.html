<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相对定位</title>
  <style>
    .box1 {
      /*相对定位移动的位置根据自己原本的位置来定,并且不会脱标*/
      position: relative;
      top: 30px;
      left: 50px;
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
    }
    
    .box2 {
      width: 200px;
      height: 200px;
      background-color: #ff6700;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
