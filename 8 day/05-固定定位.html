<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定定位</title>
  <style>
    body {
      height: 2000px;
    }
    
    .fixed {
      /*固定定位固定的是浏览器的可视窗口*/
      /*固定定位脱标*/
      position: fixed;
      top: 100px;
      right: 50px;
    }
  </style>
</head>
<body>
  <div class="fixed">
    <img src="images/pvp.png" alt="">
  </div>
</body>
</html>
