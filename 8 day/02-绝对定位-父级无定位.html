<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位-父级无定位</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      background-color: #66CCFF;
    }
    
    .son {
      /*如果父级无定位,则按照浏览器进行定位*/
      position: absolute;
      left: 0;
      bottom: 0;
      width: 200px;
      height: 200px;
      background-color: #ff6700;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
