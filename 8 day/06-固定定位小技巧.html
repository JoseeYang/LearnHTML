<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定定位小技巧</title>
  <style>
    body {
      background-color: #f3f5f7;
    }
    
    .w {
      margin: 0 auto;
      width: 1200px;
      height: 8000px;
      background-color: white;
    }
    
    .fixed {
      /*靠近版心的右侧,用50%的left加上版心一般的margin-left*/
      position: fixed;
      bottom: 100px;
      left: 50%;
      margin-left: 610px;
      width: 50px;
      height: 50px;
      background-color: #66CCFF;
    }
  </style>
</head>
<body>
  <div class="w"></div>
  <div class="fixed"></div>
</body>
</html>
