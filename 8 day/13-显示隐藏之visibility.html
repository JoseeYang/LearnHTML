<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>显示隐藏之visibility</title>
  <style>
    .small {
      /*visibility: hidden;隐藏元素*/
      /*visibility: visible;显示隐藏的元素*/
      /*隐藏元素后不会脱标*/
      visibility: hidden;
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
    }
    
    .big {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="small"></div>
  <div class="big"></div>
</body>
</html>
