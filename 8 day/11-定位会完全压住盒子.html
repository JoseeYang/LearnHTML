<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位会完全压住盒子</title>
  <style>
    div {
      /*浮动会压住盒子,但是不会压住文字*/
      /*float: left;*/
      /*定位会压住盒子,也会压住文字*/
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #66CCFF;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <p>狗在看我,我也在看狗</p>
</body>
</html>
