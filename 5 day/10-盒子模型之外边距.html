<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子模型之外边距</title>
  <style>
    div {
      height: 200px;
      width: 200px;
      background-color: #66CCFF;
    }
    
    .one {
      /*把一号盒子下边距设置为20px*/
      /*margin代表的意义与padding相同*/
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="one">1</div>
  <div>2</div>
</body>
</html>
