<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>嵌套块元素塌陷</title>
  <!--  对于两个嵌套关系的块元素,父元素有上外边距同时子元素也有上外边距,此时父元素会塌陷较大的外边距值-->
  <style>
    .father {
      width: 400px;
      height: 400px;
      background-color: #66CCFF;
      margin-top: 50px;
      /*对于塌陷有三种解决方案*/
      /*1.为父元素定义上边框*/
      /*2.为父元素定义上内边距*/
      /*3.为父元素添加overflow:hidden*/
      overflow: hidden;
    }
    
    .son {
      width: 200px;
      height: 200px;
      background-color: #ff6700;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">
    </div>
  </div>
</body>
</html>
