<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS优先级</title>
  <style>
    /*继承或* < 标签选择器 < 类选择器,伪类选择器 < ID选择器 < 行内样式 < !important重要的*/
    /*继承的权重是0*/
    div {
      color: pink;
    }
    
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <div class="green">
    这是一条文字
  </div>
</body>
</html>
