<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子模型之边框</title>
  <style>
    p {
      /*盒子边框的宽度*/
      border-width: 5px;
      /*盒子边框的颜色*/
      border-color: #66CCFF;
    }
    
    /*盒子边框的样式*/
    p.dotted {
      border-style: dotted;
    }
    
    p.dashed {
      border-style: dashed;
    }
    
    p.solid {
      border-style: solid;
    }
    
    p.none {
      border-style: none;
    }
    
    p.hidden {
      border-style: hidden;
    }
  </style>
</head>
<body>
  <p class="dotted">点状边框。</p>
  <p class="dashed">虚线边框。</p>
  <p class="solid">实线边框。</p>
  <p class="none">无边框。</p>
  <p class="hidden">隐藏边框。</p>
</body>
</html>
