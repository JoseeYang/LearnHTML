<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>清除内外边距</title>
  <style>
    /*清除内外边距,用于布局浏览器*/
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div>123</div>
  <ol>
    <li>111</li>
  </ol>
</body>
</html>
