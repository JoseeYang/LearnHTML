<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS京东三角</title>
  <style>
    .jd {
      margin: 100px auto;
      position: relative;
      width: 120px;
      height: 240px;
      background-color: #66CCFF;
    }
    
    .jd span {
      position: absolute;
      right: 15px;
      top: -20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-bottom-color: #66CCFF;
    }
  </style>
</head>
<body>
  <div class="jd">
    <span></span>
  </div>
</body>
</html>
