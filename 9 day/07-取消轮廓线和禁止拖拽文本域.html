<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>取消轮廓线和禁止拖拽文本域</title>
  <style>
    input {
      /*取消轮廓线*/
      outline: none;
    }
    
    textarea {
      /*禁止文本域拖拽*/
      resize: none;
      outline: none;
    }
  </style>
</head>
<body>
  <label for=""></label><input type="text" name="" id="">
  <label for="text"></label><textarea name="" id="text" cols="30" rows="10"></textarea>
</body>
</html>
