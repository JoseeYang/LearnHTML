<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片文字水平居中对齐</title>
  <style>
    img {
      /*使用此选项必须保证为行内元素或者行内块元素*/
      /*middle bottom top*/
      /*水平居中对齐,底线对齐,顶端对齐*/
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <img src="images/abcd.jpg" alt="">一张单词表
</body>
</html>
