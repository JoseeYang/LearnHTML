<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拼出自己的名字</title>
  <style>
    .box {
      width: 550px;
      height: 115px;
      margin: 100px auto;
    }
    
    .y, .a, .n, .g {
      float: left;
      width: 110px;
      height: 115px;
      background-image: url("images/abcd.jpg");
      background-repeat: no-repeat;
    }
    
    .y {
      background-position: -367px -554px;
    }
    
    .a {
      background-position: 0 -6px;
    }
    
    .n {
      background-position: -257px -273px;
    }
    
    .g {
      background-position: -95px -137px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="y"></div>
    <div class="a"></div>
    <div class="n"></div>
    <div class="g"></div>
  </div>
</body>
</html>
