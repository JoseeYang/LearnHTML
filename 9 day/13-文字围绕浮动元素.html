<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字围绕浮动元素</title>
  <style>
    .box {
      margin: 100px auto;
      padding: 5px;
      width: 300px;
      height: 70px;
      background-color: #66CCFF;
    }
    
    .box .pic {
      margin-right: 15px;
      float: left;
      width: 120px;
    }
    
    .box .pic img {
      width: 100%;
    }
  
  </style>
</head>
<body>
  <div class="box">
    <div class="pic">
      <img src="images/img.png" alt="">
    </div>
    <span>好多字好多字好多字好多字好多字好多字好多字</span>
  </div>
</body>
</html>
