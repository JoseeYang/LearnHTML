<!doctype html>
<html lang="en">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字体图标的使用</title>
  <style>
    @font-face {
      font-family: 'icomoon';
      src: url('fonts/icomoon.eot?adhoh4');

      url('fonts/icomoon.svg?adhoh4#icomoon') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
    
    span {
      font-family: 'icomoon', serif;
      font-size: 50px;
      color: #66CCFF;
    }
