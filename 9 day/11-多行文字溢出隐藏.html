<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多行文字溢出隐藏</title>
  <style>
    div {
      width: 150px;
      height: 45px;
      background-color: #66CCFF;
      margin: 100px auto;
      /*多行文字溢出隐藏部分*/
      overflow: hidden;
      text-overflow: ellipsis;
      /*转化为弹性伸缩盒子模型*/
      display: -webkit-box;
      /*限制一个块元素显示的文本行数*/
      -webkit-line-clamp: 2;
      /*设置或检索伸缩盒子的子元素排列方式*/
      -webkit-box-orient: vertical;
    }
  </style>
</head>
<body>
  <div>
    好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字
  </div>
</body>
</html>
