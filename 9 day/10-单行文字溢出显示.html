<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单行文字溢出显示</title>
  <style>
    div {
      width: 150px;
      height: 80px;
      background-color: #66CCFF;
      margin: 100px auto;
      /*normal的意思是正常,自动换行*/
      /*white-space: normal;*/
      /*nowrap的意思是强制一行内显示*/
      white-space: nowrap;
      /*溢出部分隐藏*/
      overflow: hidden;
      /*省略号代替溢出的文本*/
      text-overflow: ellipsis;
      
    }
  </style>
</head>
<body>
  <div>
    好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字
  </div>
</body>
</html>
