<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>仿土豆效果</title>
  <style>
    .potato {
      position: relative;
      width: 445px;
      height: 320px;
      background-color: pink;
      margin: 30px auto;
    }
    
    .potato img {
      width: 100%;
      height: 100%;
    }
    
    .potato::before {
      /*伪元素必须加content*/
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3) url("media/arr.png") no-repeat center;
    }
    
    .potato:hover::before {
      display: block;
    }
  </style>
</head>
<body>
  <div class="potato">
    <img src="media/potato.jpg" alt="">
  </div>
</body>
</html>
