<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>视频标签</title>
  <style>
    video {
      width: 100%;
    }
  </style>
</head>
<body>
  <!--  autoplay 自动播放 谷歌中想要自动播放必须添加muted属性（静音播放）-->
  <!--  controls 显示控件-->
  <!--  loop 循环播放-->
  <video src="media/mi.mp4" autoplay muted controls loop poster="media/mi9.jpg"></video>
</body>
</html>
