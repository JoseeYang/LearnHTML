<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3属性选择器</title>
  <style>
    /*1.属性选择器*/
    /*input[value] {*/
    /*  color: #66CCFF;*/
    /*}*/
    
    /*2.根据属性的值选择*/
    /*input[type="text"] {*/
    /*  color: #66CCFF;*/
    /*}*/
    
    /*3.选择某些属性开头的元素*/
    div[class^= "icon"] {
      color: #66CCFF;
    }
    
    /*4.选择某些属性结尾的元素*/
    div[class$="data"] {
      color: #ff6700;
    }
    
    /*5.选择包含某些属性的元素*/
    div[class*= "ic"] {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!--  1.属性选择器-->
  <!--  <input type="text" value="输入用户名">-->
  <!--  <input type="text">-->
  
  <!--  2.根据属性的值选择-->
  <!--  <input type="text">-->
  <!--  <input type="password">-->
  
  3.选择某些属性开头的元素
  <div class="icon1">小图标1</div>
  <div class="icon2">小图标2</div>
  <div class="icon3">小图标3</div>
  <div class="icon4">小图标4</div>
  <div class="icon5">小图标5</div>
  
  4.选择某些属性结尾的元素
  <div class="ic1-data">小图标1</div>
  <div class="ic2-data">小图标2</div>
  <div class="ic3-uu">小图标3</div>
</body>
</html>
