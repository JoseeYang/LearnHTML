<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3过度</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
      /*transition: 变化的属性 时间 [运动曲线] [延迟时间];*/
      /*如果有多个属性要变化，变化的属性写all*/
      transition: width 1s ease 1s;
    }
    
    div:hover {
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="div"></div>
</body>
</html>
