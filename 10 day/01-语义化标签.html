<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>语义化标签</title>
</head>
<body>
  HTML5新增了很多语义化的标签
  <header>头部标签</header>
  <nav>导航栏标签</nav>
  <article>内容标签</article>
  <section>定义文档内某个区域</section>
  <aside>侧边栏标签</aside>
  <footer>尾部标签</footer>
</body>
</html>
