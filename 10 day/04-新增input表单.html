<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新增input表单</title>
</head>
<body>
  <form>
    <ul>
      <!--      required表示该表单不能为空-->
      <!--      placeholder为表单提示信息-->
      <!--      autofocus为自动聚焦-->
      <!--      autocomplete为自动显示历史内容，默认开启on/off-->
      <!--      multiple多选文件提交-->
      <li>邮箱：<input type="email" name="email"></li>
      <li>网址：<input type="url" name="url"></li>
      <li>日期：<input type="date" name="data"></li>
      <li>时间：<input type="time" name="time"></li>
      <li>数量：<input type="number" name="number"></li>
      <li>手机号码：<input type="tel" name="tel"></li>
      <li>搜索：<input type="search" name="search"></li>
      <li>颜色：<input type="color" name="color"></li>
      
      <li><input type="submit" value="提交"></li>
    </ul>
  </form>
</body>
</html>
