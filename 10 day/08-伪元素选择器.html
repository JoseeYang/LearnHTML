<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伪元素选择器</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
    }
    
    /*伪元素选择器必须加content属性 伪元素选择器是一个行内元素*/
    div::before {
      content: "我";
    }
    
    div::after {
      content: "小猪佩奇";
    }
  </style>
</head>
<body>
  <div>
    是
  </div>
</body>
</html>
