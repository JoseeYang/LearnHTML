<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过渡进度条案例</title>
  <style>
    .bar {
      width: 150px;
      height: 14px;
      border: 1px solid #66CCFF;
      border-radius: 7px;
    }
    
    .bar .bar_in {
      width: 70px;
      height: 14px;
      border-radius: 7px;
      background-color: #66CCFF;
      transition: all 1s;
    }
    
    .bar .bar_in:hover {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="bar">
    <div class="bar_in"></div>
  </div>
</body>
</html>
