<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calc函数</title>
  <style>
    .father {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
    }
    
    .son {
      /*计算盒子宽度*/
      width: calc(100% - 20px);
      height: 20px;
      background-color: #ff6700;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
