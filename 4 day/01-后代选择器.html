<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后代选择器</title>
  <style>
      /*我现在要把ol里面的li变成蓝色,就要用后代选择器*/
      /*后代选择器是可以为任意选择器*/
      ol li {
          color: #66CCFF;
      }

      ol li a {
          color: green;
      }

      .nav li a {
          color: yellow;
      }
  </style>
</head>
<body>
  <ol>
    <li>我是ol的一个li</li>
    <li>我是ol的一个li</li>
    <li>我是ol的一个li</li>
    <li><a href="#">我是一个绿色的链接</a></li>
  </ol>
  
  <ul>
    <li>我是ul的一个li</li>
    <li>我是ul的一个li</li>
    <li>我是ul的一个li</li>
  </ul>
  
  <ul class="nav">
    <li>我是ul的一个li</li>
    <li>我是ul的一个li</li>
    <li>我是ul的一个li</li>
    <li><a href="#">我是一个黄色的链接</a></li>
    <li><a href="#">我是一个黄色的链接</a></li>
    <li><a href="#">我是一个黄色的链接</a></li>
    <li><a href="#">我是一个黄色的链接</a></li>
    <li><a href="#">我是一个黄色的链接</a></li>
  </ul>
</body>
</html>
