<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>focus伪类选择器</title>
  <style>
    /*把获得光标的input元素选取出来*/
    input:focus {
      background-color: pink;
    }
  </style>
</head>
<body>
  <form>
    <label>
      <input type="text">
    </label>
    <label>
      <input type="text">
    </label>
    <label>
      <input type="text">
    </label>
  </form>
</body>
</html>
