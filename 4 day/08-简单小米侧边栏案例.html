<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单小米侧边栏案例</title>
  <style>
    a {
      /*字体基本属性*/
      font-family: "Microsoft YaHei", serif;
      font-size: 14px;
      text-decoration-line: none;
      color: white;
      text-indent: 2em;
      
      /*模式转换为块元素*/
      display: block;
      width: 234px;
      height: 42px;
      background-color: #55585a;
      /*让文字高度与盒子高度一致,可以做到水平居中*/
      line-height: 42px;
    }
    
    /*添加伪类选择器*/
    a:hover {
      background-color: #ff6700;
      
    }
  </style>
</head>
<body>
  <a href="#">手机 电话卡</a>
  <a href="#">电视 盒子</a>
  <a href="#">笔记本 平板</a>
  <a href="#">出行 穿戴</a>
  <a href="#">智能 路由器</a>
  <a href="#">健康 儿童</a>
  <a href="#">耳机 音响</a>
</body>
</html>
