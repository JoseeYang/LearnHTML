<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS背景样式</title>
  <style>
    /*背景颜色*/
    .backcolor {
      width: 200px;
      height: 200px;
      background-color: #66CCFF;
    }
    
    /*背景图片*/
    .backimg {
      width: 300px;
      height: 300px;
      background-image: url("imgs/logo.png");
      background-color: pink;
      /*背景图片可以设置平铺类型*/
      /*repeat平铺,no-repeat不平铺,repeat-x在x轴平铺,repeat-y在y轴平铺*/
      background-repeat: no-repeat;
      /*背景图片可以确定位置*/
      /*如果只写一个参数的话,另一个默认居中*/
      background-position: center top;
      /*背景图片可以设置是否滚动*/
      /*scroll为滚动,fixed为不滚动*/
      background-attachment: scroll;
    }
    
    /*背景颜色半透明效果*/
    .toumin {
      width: 300px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="backcolor">背景颜色</div>
  <div class="backimg">背景图片</div>
  <div class="toumin">透明背景</div>
</body>
</html>
