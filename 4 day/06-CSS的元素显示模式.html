<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS的元素显示模式</title>
</head>
<body>
  <!--  块级元素:-->
  <!--  h1-h6,p,div,ul,ol,li等-->
  <!--  自己独占一行-->
  <!--  高度,宽度,内外边距都可以控制-->
  <!--  宽度默认是容器的100%-->
  <!--  里面可以放行内或块级元素-->
  
  <!--  行内元素-->
  <!--  a,strong,b,em,i,del,s,ins,u,span等-->
  <!--  一行显示多个-->
  <!--  无法设置高度和宽度-->
  <!--  默认宽度是自身容器的宽度-->
  <!--  里面只能容纳其他行内元素-->
  
  行内块元素
  img,input,td等
  一行显示多个,中间有空隙
  高度,宽度,内外边距都可以控制
  默认宽度是自身容器的宽度
</body>
</html>
