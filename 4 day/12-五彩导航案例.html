<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>五彩导航</title>
  <style>
    a {
      /*初始化盒子*/
      display: inline-block;
      width: 120px;
      height: 58px;
      
      /*初始化字体*/
      font-family: "Microsoft YaHei", serif;
      font-size: 16px;
      color: white;
      text-decoration-line: none;
      line-height: 50px;
      text-align: center;
      
      /*初始化背景*/
      background-repeat: no-repeat;
    }
    
    .one {
      background-image: url("imgs/bg1.png");
    }
    
    .one:hover {
      background-image: url("imgs/bg11.png");
    }
    
    .two {
      background-image: url("imgs/bg2.png");
    }
    
    .two:hover {
      background-image: url("imgs/bg22.png");
    }
    
    .three {
      background-image: url("imgs/bg3.png");
    }
    
    .three:hover {
      background-image: url("imgs/bg33.png");
    }
    
    .four {
      background-image: url("imgs/bg4.png");
    }
    
    .four:hover {
      background-image: url("imgs/bg44.png");
    }
  </style>
</head>
<body>
  <a href="#" class="one">五彩导航</a>
  <a href="#" class="two">五彩导航</a>
  <a href="#" class="three">五彩导航</a>
  <a href="#" class="four">五彩导航</a>
</body>
</html>
