<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>元素显示模式的转换</title>
  <style>
    a {
      /*转化块级元素*/
      display: block;
      width: 150px;
      height: 50px;
      background-color: orange;
    }
    
    div {
      /*转化行内元素*/
      display: inline;
      background-color: #66CCFF;
    }
    
    span {
      /*转化为行内块元素*/
      display: inline-block;
      width: 150px;
      height: 50px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <p>增加链接的触发范围(行内元素转块级元素)</p>
  <a href="#">这是一个链接</a>
  
  <p>把块级元素转化为行内元素</p>
  <div>我是一个块级元素</div>
  <div>我是一个块级元素</div>
  
  <p>行内元素转化为行内块元素</p>
  <span>我是一个行内元素</span>
  <span>我是一个行内元素</span>
</body>
</html>
