<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>并集选择器</title>
  <style>
    /*要求1:把熊大熊二改成粉色*/
    /*使用并集选择器*/
    div, p {
      color: pink;
    }
    
    /*要求2:把光头强改成绿色,把小猪一家改为绿色*/
    span, .pig li {
      color: green;
    }
  </style>
</head>
<body>
  <div>熊大</div>
  <p>熊二</p>
  <span>光头强</span>
  <ul class="pig">
    <li>小猪佩奇</li>
    <li>猪爸爸</li>
    <li>猪妈妈</li>
  </ul>
</body>
</html>
